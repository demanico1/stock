  <style>

<body>
  <div class="container">
    <!-- ì™¼ìª½: í•„í„° ë²„íŠ¼ -->
    <div class="left-panel">

    <div class="right-panel">

  <script>
    let currentFilter = 'all';
    let currentData = [];
    let stockMap = {};

    // ì ìˆ˜ ê³„ì‚°
    function calculateScore(row) {
      const newsCount = Math.min(parseInt(row["ê´€ë ¨ë‰´ìŠ¤ ìˆ˜"] || "0"), 10);
      const channelCount = parseInt(row["ì–¸ê¸‰ ì±„ë„ ìˆ˜"] || "0");
      let score = newsCount;
      
      score += channelCount * 3;
      if (channelCount >= 5) score += 2;
      
      return score;
    }

    // ë“±ê¸‰ ë¶„ë¥˜
    function assignGrade(rowsWithScore) {
      const sorted = [...rowsWithScore].sort((a, b) => b.score - a.score);
      const total = sorted.length;
      
      return sorted.map((item, idx) => {
        const rate = idx / total;
        let grade = "";
        
        if (rate < 0.1) grade = "top";
        else if (rate < 0.3) grade = "mid";
        else if (rate < 0.5) grade = "low";
        
        return { ...item, grade };
      });
    }

    // ì˜¤ëŠ˜ ë‚ ì§œì˜ DB ì‹œíŠ¸ëª… ê°€ì ¸ì˜¤ê¸°
    function getTodayDbSheetName() {
      const today = new Date();
      const month = String(today.getMonth() + 1).padStart(2, '0');
      const date = String(today.getDate()).padStart(2, '0');
      const week = ['ì¼', 'ì›”', 'í™”', 'ìˆ˜', 'ëª©', 'ê¸ˆ', 'í† '];
      const dayStr = week[today.getDay()];
      return `${month}.${date}(${dayStr}) DB`;
    }

    // ê²€ìƒ‰ ê²°ê³¼ í•˜ì´ë¼ì´íŠ¸
    function highlight(text, keywords) {
      return keywords.reduce((acc, word) => {
        return acc.replace(
          new RegExp(`(${word})`, 'gi'),
          '<span class="highlight">$1</span>'
        );
      }, text);
    }

    // ë‰´ìŠ¤ ì¹´ë“œ ë Œë”ë§
    function renderNewsCards(data, keywords = []) {
      const list = document.getElementById("news-list");
      list.innerHTML = "";

      if (!data.length) {
        list.innerHTML = `
          <div style="text-align:center; padding: 20px; color: #888;">
            ğŸ˜¢ í‘œì‹œí•  ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤
          </div>
        `;
        return;
      }

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = `news-card ${item.grade || ""}`;
        
        const title = item.row["ëŒ€í‘œ ë‰´ìŠ¤ ì œëª©"] || item.row["ë‰´ìŠ¤ ì œëª©"] || "";
        const time = item.row["ìµœì‹  ë‰´ìŠ¤ ì‹œê°„"] || item.row["ì‹œê°„"] || "";
        const newsCount = item.row["ê´€ë ¨ë‰´ìŠ¤ ìˆ˜"] || "0";
        const channelCount = item.row["ì–¸ê¸‰ ì±„ë„ ìˆ˜"] || "0";
        const link = item.row["ìµœì‹  ë‰´ìŠ¤ ë§í¬"] || item.row["ë§í¬"] || "";
        
        const safeLink = !link || link.includes("stockinfo7.com")
          ? `https://search.naver.com/search.naver?query=${encodeURIComponent(title)}`
          : link;

        const highlightedTitle = keywords.length 
          ? highlight(title, keywords)
          : title;

        card.innerHTML = `
          <div class="news-title">${highlightedTitle}</div>
          <div class="news-info">ğŸ•’ ${time}</div>
          <div class="news-info">
            ğŸ“¡ ê´€ë ¨ë‰´ìŠ¤ ${newsCount}ê±´ / ì–¸ê¸‰ì±„ë„ ${channelCount}ê°œ
            ${item.score ? `<span style="font-size:11px; color:#888;">(${item.score}ì )</span>` : ''}
          </div>
          <div class="news-link">
            <a href="${safeLink}" target="_blank">ğŸ‘‰ ë‰´ìŠ¤ ë³´ëŸ¬ê°€ê¸°</a>
            ${!link || link.includes("stockinfo7.com") 
              ? '<span style="color:#999; font-size:11px; margin-left:4px;">ì£¼ì˜</span>' 
              : ''}
          </div>
        `;

        list.appendChild(card);
      });
    }

    // ê²€ìƒ‰ ì²˜ë¦¬
    async function handleSearch() {
      const input = document.getElementById("search-input").value.trim();
      const keywords = input.split(" ").filter(Boolean);
      if (!keywords.length) return;

      const searchButton = document.getElementById("search-button");
      const searchingText = document.getElementById("searching-text");
      
      searchButton.disabled = true;
      searchButton.textContent = "ê²€ìƒ‰ ì¤‘...";
      searchingText.style.display = "block";

      try {
        const sheetName = getTodayDbSheetName();
        const response = await fetch(`/sheet/${sheetName}`);
        const data = await response.json();
        
        const replaced = keywords.map(k => stockMap[k] || k);
        const results = data
          .filter(row => {
            const title = row["ë‰´ìŠ¤ ì œëª©"] || "";
            return replaced.every(k => 
              title.toLowerCase().includes(k.toLowerCase())
            );
          })
          .map(row => ({ row }));

        renderNewsCards(results, replaced);
      } catch (error) {
        console.error("ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜:", error);
        document.getElementById("news-list").innerHTML = `
          <div style="text-align:center; padding: 20px; color: #888;">
            ğŸ˜¢ ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤
          </div>
        `;
      } finally {
        searchButton.disabled = false;
        searchButton.textContent = "ê²€ìƒ‰";
        searchingText.style.display = "none";
      }
    }

    // í•„í„°ë§ëœ ë°ì´í„° ë Œë”ë§
    function renderFilteredData(data) {
      if (currentFilter === "all") {
        renderNewsCards(data);
        return;
      }

      const filtered = data.filter(item => item.grade === currentFilter);
      renderNewsCards(filtered);
    }

    // ì´ˆê¸°í™”
    document.addEventListener("DOMContentLoaded", async () => {
      const searchInput = document.getElementById("search-input");
      const searchButton = document.getElementById("search-button");
      const filterButtons = document.querySelectorAll(".filter-buttons button");

      // ê²€ìƒ‰ ì´ë²¤íŠ¸
      searchButton.addEventListener("click", handleSearch);
      searchInput.addEventListener("keydown", e => {
        if (e.key === "Enter") {
          e.preventDefault();
          handleSearch();
        }
      });

      // í•„í„° ë²„íŠ¼ ì´ë²¤íŠ¸
      filterButtons.forEach(button => {
        button.addEventListener("click", () => {
          currentFilter = button.dataset.type;
          filterButtons.forEach(btn => btn.classList.remove("active"));
          button.classList.add("active");
          renderFilteredData(currentData);
        });
      });

      try {
        // ì¢…ëª© ì •ë³´ ë¡œë“œ
        const sheetsResponse = await fetch("/sheets");
        const sheets = await sheetsResponse.json();
        const stockSheet = sheets.find(s => s.name === "ì¢…ëª©ì •ë³´");
        
        if (stockSheet) {
          const stockResponse = await fetch(`/sheet/${stockSheet.gid}`);
          const stockData = await stockResponse.json();
          
          stockMap = {};
          stockData.forEach(row => {
            const code = row["ì¢…ëª©ì½”ë“œ"];
            const name = row["ì¢…ëª©ëª…"];
            if (code && name) {
              stockMap[code] = name;
            }
          });
        }

        // HOT ì‹œíŠ¸ ë°ì´í„° ë¡œë“œ
        const hotSheet = sheets.find(s => s.name.includes("HOT"));
        if (hotSheet) {
          const hotResponse = await fetch(`/sheet/${hotSheet.gid}`);
          const hotData = await hotResponse.json();
          
          currentData = hotData.map(row => ({
            row,
            score: calculateScore(row)
          }));
          
          currentData = assignGrade(currentData);
          renderFilteredData(currentData);
        }
      } catch (error) {
        console.error("ì´ˆê¸° ë°ì´í„° ë¡œë“œ ì¤‘ ì˜¤ë¥˜:", error);
      }
    });
  </script>
