  <script>
    let currentFilter = 'all';
    let currentData = [];
    let stockMap = {};
    let dbCache = null;
    let lastDBUpdate = null;
    const DB_UPDATE_INTERVAL = 60000; // 1ë¶„

    // ì ìˆ˜ ê³„ì‚°
    function calculateScore(row) {
      const newsCount = Math.min(parseInt(row["ê´€ë ¨ë‰´ìŠ¤ ìˆ˜"] || "0"), 10);
      const channelCount = parseInt(row["ì–¸ê¸‰ ì±„ë„ ìˆ˜"] || "0");
      let score = newsCount;
      
      score += channelCount * 3;
      if (channelCount >= 5) score += 2;
      
      return score;
    }

    // ë“±ê¸‰ ë¶„ë¥˜ (ì ìˆ˜ë§Œ ê³„ì‚°, í•„í„°ë§ì€ í•˜ì§€ ì•ŠìŒ)
    function assignGrade(rowsWithScore) {
      const total = rowsWithScore.length;
      
      return rowsWithScore.map(item => {
        const sortedScores = [...rowsWithScore].sort((a, b) => b.score - a.score);
        const position = sortedScores.findIndex(x => x.score === item.score);
        const rate = position / total;
        
        let grade = "";
        if (rate < 0.1) grade = "top";
        else if (rate < 0.3) grade = "mid";
        else if (rate < 0.5) grade = "low";
        
        return { ...item, grade };
      });
    }

    // DB ì‹œíŠ¸ ì°¾ê¸°
    async function findDbSheet() {
      try {
        const response = await fetch("/sheets");
        const sheets = await response.json();
        
        // ì˜¤ëŠ˜ ë‚ ì§œ êµ¬í•˜ê¸°
        const today = new Date();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const date = String(today.getDate()).padStart(2, '0');
        
        // ì˜¤ëŠ˜ ë‚ ì§œì™€ 'DB'ê°€ í¬í•¨ëœ ì‹œíŠ¸ ì°¾ê¸°
        const dbSheet = sheets.find(s => {
          const sheetName = s.name.toLowerCase();
          return sheetName.includes('db') && 
                 sheetName.includes(`${month}.${date}`);
        });

        if (!dbSheet) {
          throw new Error(`${month}.${date} DB ì‹œíŠ¸ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.`);
        }

        console.log('DB ì‹œíŠ¸ ì°¾ìŒ:', dbSheet.name);
        return dbSheet;
      } catch (error) {
        console.error('DB ì‹œíŠ¸ ê²€ìƒ‰ ì‹¤íŒ¨:', error);
        throw error;
      }
    }

    // DB ë°ì´í„° ë¡œë“œ
    async function loadDBData(force = false) {
      // ê°•ì œ ë¡œë“œê°€ ì•„ë‹ˆê³ , ìºì‹œê°€ ìˆê³ , ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ê°€ 1ë¶„ ì´ë‚´ë¼ë©´ ìºì‹œ ì‚¬ìš©
      if (!force && dbCache && lastDBUpdate && (Date.now() - lastDBUpdate < DB_UPDATE_INTERVAL)) {
        return dbCache;
      }

      try {
        const dbSheet = await findDbSheet();
        const response = await fetch(`/sheet/${dbSheet.gid}`);
        
        if (!response.ok) {
          throw new Error(`API ì˜¤ë¥˜: ${response.status}`);
        }
        
        dbCache = await response.json();
        lastDBUpdate = Date.now();
        
        console.log('DB ë°ì´í„° ë¡œë“œ ì™„ë£Œ:', dbCache?.length || 0, 'ê±´');
        return dbCache;
      } catch (error) {
        console.error('DB ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨:', error);
        throw error;
      }
    }

    // ê²€ìƒ‰ì–´ í•˜ì´ë¼ì´íŠ¸
    function highlight(text, keywords) {
      return keywords.reduce((acc, word) => {
        return acc.replace(
          new RegExp(`(${word})`, 'gi'),
          '<span class="highlight">$1</span>'
        );
      }, text);
    }

    // ë‰´ìŠ¤ ì¹´ë“œ ë Œë”ë§
    function renderNewsCards(data, targetElement, keywords = []) {
      const list = document.getElementById(targetElement);
      list.innerHTML = "";

      if (!data.length) {
        list.innerHTML = `
          <div style="text-align:center; padding: 20px; color: #888;">
            ğŸ˜¢ í‘œì‹œí•  ë‰´ìŠ¤ê°€ ì—†ìŠµë‹ˆë‹¤

        `;
        return;
      }

      data.forEach(item => {
        const card = document.createElement("div");
        card.className = `news-card ${item.grade || ""}`;
        
        const title = item.row["ëŒ€í‘œ ë‰´ìŠ¤ ì œëª©"] || item.row["ë‰´ìŠ¤ ì œëª©"] || "";
        const time = item.row["ìµœì‹  ë‰´ìŠ¤ ì‹œê°„"] || item.row["ì‹œê°„"] || "";
        const newsCount = item.row["ê´€ë ¨ë‰´ìŠ¤ ìˆ˜"] || "0";
        const channelCount = item.row["ì–¸ê¸‰ ì±„ë„ ìˆ˜"] || "0";
        const link = item.row["ìµœì‹  ë‰´ìŠ¤ ë§í¬"] || item.row["ë§í¬"] || "";
        
        const safeLink = !link || link.includes("stockinfo7.com")
          ? `https://search.naver.com/search.naver?query=${encodeURIComponent(title)}`
          : link;

        const highlightedTitle = keywords.length 
          ? highlight(title, keywords)

        card.innerHTML = `
          <div class="news-title">${highlightedTitle}</div>
          <div class="news-info">ğŸ•’ ${time}</div>
          <div class="news-info">
            ğŸ“¡ ê´€ë ¨ë‰´ìŠ¤ ${newsCount}ê±´ / ì–¸ê¸‰ì±„ë„ ${channelCount}ê°œ
            ${item.score ? `<span style="font-size:11px; color:#888;">(${item.score}ì )</span>` : ''}
          </div>
          <div class="news-link">
            <a href="${safeLink}" target="_blank">ğŸ‘‰ ë‰´ìŠ¤ ë³´ëŸ¬ê°€ê¸°</a>
            ${!link || link.includes("stockinfo7.com")

        list.appendChild(card);

    // í•„í„°ë§ëœ ë°ì´í„° ë Œë”ë§
    function renderFilteredData(data) {
      if (currentFilter === "all") {
        // ì „ì²´: ì›ë³¸ ìˆœì„œ ìœ ì§€, ì ìˆ˜ì™€ ë“±ê¸‰ë§Œ í‘œì‹œ
        renderNewsCards(data, "hot-news-list");

      // í•„í„°ë§ëœ ë°ì´í„°: í•´ë‹¹ ë“±ê¸‰ë§Œ í‘œì‹œí•˜ê³  ì ìˆ˜ìˆœ ì •ë ¬
      const filtered = data

    // ê²€ìƒ‰ ì²˜ë¦¬
    async function handleSearch() {
      const input = document.getElementById("search-input").value.trim();
      const keywords = input.split(" ").filter(Boolean);
      if (!keywords.length) return;

      const searchButton = document.getElementById("search-button");
      const searchingText = document.getElementById("searching-text");
      
      searchButton.disabled = true;
      searchButton.textContent = "ê²€ìƒ‰ ì¤‘...";
      searchingText.style.display = "block";

      try {
        // DB ë°ì´í„° ë¡œë“œ (ë˜ëŠ” ìºì‹œ ì‚¬ìš©)
        const data = await loadDBData();
        if (!data || !data.length) {
          throw new Error('ê²€ìƒ‰í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
        }

        const replaced = keywords.map(k => stockMap[k] || k);
        const results = data
          .filter(row => {
            const title = row["ë‰´ìŠ¤ ì œëª©"] || row["ëŒ€í‘œ ë‰´ìŠ¤ ì œëª©"] || "";
            return replaced.every(k =>

        // ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìœ¼ë©´ ê°•ì œë¡œ ìƒˆë¡œ ë¡œë“œ í›„ ì¬ê²€ìƒ‰
        if (results.length === 0) {
          const freshData = await loadDBData(true); // ê°•ì œ ìƒˆë¡œê³ ì¹¨
          const freshResults = freshData
            .filter(row => {
              const title = row["ë‰´ìŠ¤ ì œëª©"] || row["ëŒ€í‘œ ë‰´ìŠ¤ ì œëª©"] || "";
              return replaced.every(k => 
                title.toLowerCase().includes(k.toLowerCase())

            .map(row => ({ row }));
          
          renderNewsCards(freshResults, "search-results-list", replaced);
        } else {
          renderNewsCards(results, "search-results-list", replaced);
        }
      } catch (error) {
        console.error("ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜:", error);
        document.getElementById("search-results-list").innerHTML = `
          <div style="text-align:center; padding: 20px; color: var(--text-secondary);">

    }
