
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디마니코 전체 시트 (업데이트 시간 포함)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    #timestamp {
      background: #f0f0f0;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vREtGkXdYpNmlEf8pc1p6vpOoOmmhRC1plwNbWGCz-soto3fBDACuaN5Agm9tCGx2wZNxJnJM5ycvNR/pubhtml"
    allowfullscreen>
  </iframe>
  <div id="timestamp">업데이트 시간 계산 중...</div>

  <script>
    const now = new Date();
    const formatted = now.getFullYear() + '-' + 
                      String(now.getMonth()+1).padStart(2, '0') + '-' + 
                      String(now.getDate()).padStart(2, '0') + ' ' + 
                      String(now.getHours()).padStart(2, '0') + ':' + 
                      String(now.getMinutes()).padStart(2, '0') + ':' + 
                      String(now.getSeconds()).padStart(2, '0');
    document.getElementById('timestamp').textContent = "⏱️ 마지막 업데이트: " + formatted;
  </script>
</body>
</html>
