    // ì ìˆ˜ ê³„ì‚°
    function calculateScore(row) {
      const newsCount = Math.min(parseInt(row["ê´€ë ¨ë‰´ìŠ¤ ìˆ˜"] || "0"), 10);
      const channelCount = parseInt(row["ì–¸ê¸‰ ì±„ë„ ìˆ˜"] || "0");
      let score = newsCount;
      
      score += channelCount * 3;
      if (channelCount >= 5) score += 2;

    // ë“±ê¸‰ ë¶„ë¥˜ (ì ìˆ˜ë§Œ ê³„ì‚°, í•„í„°ë§ì€ í•˜ì§€ ì•ŠìŒ)
    function assignGrade(rowsWithScore) {
      const total = rowsWithScore.length;
      
      return rowsWithScore.map(item => {
        const sortedScores = [...rowsWithScore].sort((a, b) => b.score - a.score);
        const position = sortedScores.findIndex(x => x.score === item.score);
        const rate = position / total;
        
        let grade = "";
        if (rate < 0.1) grade = "top";
        else if (rate < 0.3) grade = "mid";
        else if (rate < 0.5) grade = "low";
        
        return { ...item, grade };
      });

    // ì‹œê°„ íŒŒì‹± í•¨ìˆ˜ ì¶”ê°€
    function parseTime(t) {
      if (!t) return "ì‹œê°„ ì—†ìŒ";
      try {
        const d = new Date(t);
        if (isNaN(d.getTime())) return "ì‹œê°„ ì˜¤ë¥˜";

        const h = String(d.getHours()).padStart(2, '0');
        const m = String(d.getMinutes()).padStart(2, '0');
        const s = String(d.getSeconds()).padStart(2, '0');

        const now = new Date();
        const diffMin = Math.floor((now - d) / 60000);
        const diffHr = Math.floor(diffMin / 60);

        const ago = diffMin < 60 ? `${diffMin}ë¶„ì „` : `${diffHr}ì‹œê°„ì „`;
        return `${h}:${m}:${s} / ${ago}`;
      } catch {
        return "ì‹œê°„ ì˜¤ë¥˜";
      }
    }

      summaryBox.style.display = matches.length > 0 ? "block" : "none";

      // ì‹œê°„ ì •ë³´ ì—…ë°ì´íŠ¸
      if (times.length) {
        times.sort();
        document.getElementById("latest-time").textContent = parseTime(times[times.length - 1]);
        document.getElementById("earliest-time").textContent = parseTime(times[0]);
      } else {
        document.getElementById("latest-time").textContent = "-";
        document.getElementById("earliest-time").textContent = "-";

      // ì±„ë„ ìˆ˜ì™€ ë‰´ìŠ¤ ìˆ˜ ì—…ë°ì´íŠ¸
      document.getElementById("channel-count").textContent = `${channels.size}ê±´`;
      document.getElementById("news-count").textContent = `${matches.length}ê±´`;
    }

    // ê²€ìƒ‰ ì²˜ë¦¬ í•¨ìˆ˜ ìˆ˜ì •
    async function handleSearch(initialSearch = false) {
      const input = !initialSearch ? document.getElementById("search-input").value.trim() : '';
      const keywords = initialSearch || input.split(" ").filter(Boolean);
      if (!keywords.length) return;

      // URL ì—…ë°ì´íŠ¸ (ì´ˆê¸° ê²€ìƒ‰ì´ ì•„ë‹ ê²½ìš°ì—ë§Œ)

        const url = new URL(window.location);

        window.history.pushState({}, '', url);
      }

      const searchButton = document.getElementById("search-button");
      const searchingText = document.getElementById("searching-text");
      
      searchButton.disabled = true;
      searchButton.textContent = "ê²€ìƒ‰ ì¤‘...";
      searchingText.style.display = "block";

      try {
        // DB ë°ì´í„° ë¡œë“œ (ë˜ëŠ” ìºì‹œ ì‚¬ìš©)

        if (!data || !data.length) {
          throw new Error('ê²€ìƒ‰í•  ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤.');
        }

        const searchTerms = Array.isArray(keywords) ? keywords : keywords.split(" ");
        const replaced = searchTerms.map(k => stockMap[k] || k);
        const results = data
          .filter(row => {
            const title = row["ë‰´ìŠ¤ ì œëª©"] || row["ëŒ€í‘œ ë‰´ìŠ¤ ì œëª©"] || "";
            return replaced.every(k => 
              title.toLowerCase().includes(k.toLowerCase())

          })
          .map(row => ({ row }));

        if (results.length === 0) {
          const freshData = await loadDBData(true);
          const freshResults = freshData
            .filter(row => {
              const title = row["ë‰´ìŠ¤ ì œëª©"] || row["ëŒ€í‘œ ë‰´ìŠ¤ ì œëª©"] || "";
              return replaced.every(k => 
                title.toLowerCase().includes(k.toLowerCase())

            .map(row => ({ row }));
          
          renderNewsCards(freshResults, "search-results-list", replaced);
          updateSummary(freshResults);
        } else {
          renderNewsCards(results, "search-results-list", replaced);
          updateSummary(results);
        }

      } catch (error) {
        console.error("ê²€ìƒ‰ ì¤‘ ì˜¤ë¥˜:", error);
        document.getElementById("search-results-list").innerHTML = `
          <div style="text-align:center; padding: 20px; color: var(--text-secondary);">

            ${error.message}

      } finally {
        searchButton.disabled = false;
        searchButton.textContent = "ê²€ìƒ‰";
        searchingText.style.display = "none";
      }
    }

    function throttle(func, limit) {

        if (!inThrottle) {
          func.apply(this, args);
          inThrottle = true;
          setTimeout(() => inThrottle = false, limit);
        }
      }
