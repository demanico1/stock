    // ìš”ì²­ ì œì–´ ì‹œìŠ¤í…œ ì¶”ê°€
    class RequestController {
      constructor() {
        this.queue = [];
        this.isProcessing = false;
        this.lastRequestTime = 0;
        this.MIN_REQUEST_INTERVAL = 2000; // ìµœì†Œ 2ì´ˆ ê°„ê²©
      }

      async addToQueue(requestFn) {
        return new Promise((resolve) => {
          this.queue.push({ requestFn, resolve });
          this.processQueue();
        });
      }

      async processQueue() {
        if (this.isProcessing || this.queue.length === 0) return;
        
        this.isProcessing = true;
        const now = Date.now();
        const timeSinceLastRequest = now - this.lastRequestTime;
        
        if (timeSinceLastRequest < this.MIN_REQUEST_INTERVAL) {
          await new Promise(resolve => 
            setTimeout(resolve, this.MIN_REQUEST_INTERVAL - timeSinceLastRequest)
          );
        }

        const { requestFn, resolve } = this.queue.shift();
        try {
          const result = await requestFn();
          this.lastRequestTime = Date.now();
          resolve(result);
        } catch (error) {
          console.error('ìš”ì²­ ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜:', error);
          resolve(null);
        } finally {
          this.isProcessing = false;
          this.processQueue();
        }
      }
    }

    async function loadDataWithRetry(requestFn, maxRetries = 3) {

      for (let i = 0; i < maxRetries; i++) {
        try {
          return await requestFn();
        } catch (error) {
          lastError = error;
          if (error.message.includes('Quota exceeded')) {
            await new Promise(resolve => 
              setTimeout(resolve, Math.pow(2, i) * 1000)
            );
          }
        }
      }
      throw lastError;
    }

    // ë“±ê¸‰ ë¶„ë¥˜ (ê³ ìœ  ì ìˆ˜ ë¶„í¬ ê¸°ë°˜ ë“±ê¸‰ í• ë‹¹)
    function assignGrade(rowsWithScore) {
      // 1. ì ìˆ˜ ë‚´ë¦¼ì°¨ìˆœ ì •ë ¬
      const sorted = [...rowsWithScore].sort((a, b) => b.score - a.score);
      
      // 2. ê³ ìœ  ì ìˆ˜ ë¶„í¬ ë¦¬ìŠ¤íŠ¸ ìƒì„±
      const uniqueScores = [...new Set(sorted.map(item => item.score))];
      const scoreGroups = uniqueScores.map(score => ({
        score,
        items: sorted.filter(item => item.score === score)
      }));

      // 3. ê³ ìœ  ì ìˆ˜ ê°¯ìˆ˜ì— ë”°ë¥¸ ë“±ê¸‰ ì»· ì •ì˜ (15/30/50% ë¹„ìœ¨)
      const scoreCount = uniqueScores.length;
      const topEnd = Math.floor(scoreCount * 0.25);    // ìƒìœ„ 25%
      const midEnd = Math.floor(scoreCount * 0.50);    // ìƒìœ„ 50%
      const lowEnd = Math.floor(scoreCount * 0.75);    // ìƒìœ„ 75%

      // 4. ë“±ê¸‰ í• ë‹¹ (ëˆ„ì  ë‰´ìŠ¤ ìˆ˜ ê¸°ì¤€)
      const gradeMap = new Map();
      let currentRank = 1;

      for (const group of scoreGroups) {
        const grade =
          currentRank <= topEnd ? 'top' :
          currentRank <= midEnd ? 'mid' :
          currentRank <= lowEnd ? 'low' : '';
        
        for (const item of group.items) {
          gradeMap.set(item, grade);
        }

        // ì‹¤ì œ ë“±ìˆ˜ëŠ” ë‰´ìŠ¤ ìˆ˜ë§Œí¼ ëˆ„ì 
        currentRank += group.items.length;
      }

      // 5. ì›ë³¸ ìˆœì„œ ìœ ì§€í•˜ë©° ë“±ê¸‰ ë°˜ì˜
      return sorted.map(item => ({
        ...item,
        grade: gradeMap.get(item) || ''
      }));
    }

    // ì‹œê°„ íŒŒì‹± í•¨ìˆ˜ ì¶”ê°€
    function parseTime(t) {
      if (!t) return "ì‹œê°„ ì—†ìŒ";
      try {
        const d = new Date(t);
        if (isNaN(d.getTime())) return "ì‹œê°„ ì˜¤ë¥˜";

        const h = String(d.getHours()).padStart(2, '0');
        const m = String(d.getMinutes()).padStart(2, '0');
        const s = String(d.getSeconds()).padStart(2, '0');

        const now = new Date();
        const diffMin = Math.floor((now - d) / 60000);
        const diffHr = Math.floor(diffMin / 60);

        const ago = diffMin < 60 ? `${diffMin}ë¶„ì „` : `${diffHr}ì‹œê°„ì „`;
        return `${h}:${m}:${s} / ${ago}`;
      } catch {
        return "ì‹œê°„ ì˜¤ë¥˜";
      }
    }
