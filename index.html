<body>

<script>
let currentBtn = null;

// ì´ˆê¸° ì„¤ì •
document.addEventListener("DOMContentLoaded", () => {
  const searchInput = document.getElementById("search");
  const searchBtn = document.getElementById("searchBtn");

  // ì¢…ëª© ì½”ë“œ ì¹˜í™˜ ë° ê²€ìƒ‰ ì²˜ë¦¬
  function handleStockCodeConversionAndSearch() {
    const input = searchInput.value.trim();
    if (!input) return;
    
    const keywords = input.split(" ").filter(Boolean);
    const replaced = keywords.map(k => stockMap[k] || k);
    searchInput.value = replaced.join(" ");
    search();
  }

  // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ì„¤ì •
  searchInput.addEventListener("keydown", e => {
    if (e.key === "Enter") {
      e.preventDefault();
      handleStockCodeConversionAndSearch();
    }
  });

  searchBtn.addEventListener("click", handleStockCodeConversionAndSearch);

  // ì´ˆê¸° ì£¼ì‹ ë§µ ë¡œë“œ
  google.script.run.withSuccessHandler(map => {

  }).getStockMap();
});

// ê²€ìƒ‰ ê¸°ëŠ¥
function search() {
  const input = document.getElementById("search").value.trim();
  const keywords = input.split(" ").filter(Boolean);
  if (!keywords.length) return;

  const btn = document.getElementById("searchBtn");
  const searchingText = document.getElementById("searching-text");
  const summary = document.getElementById("summary");
  const content = document.getElementById("content");

  btn.classList.add("searching");
  btn.disabled = true;
  btn.textContent = "ê²€ìƒ‰ ì¤‘...";
  searchingText.style.display = "block";
  summary.style.display = "block";
  content.style.display = "none";

  const replacedKeywords = keywords.map(k => stockMap[k] || k);
  
  if (currentData.length === 0) {
    searchingText.textContent = "ë°ì´í„°ë¥¼ ë¨¼ì € ë¡œë“œí•´ì£¼ì„¸ìš”!";
    return;
  }

  const matches = currentData.filter(row => {
    const newsTitle = row["ë‰´ìŠ¤ ì œëª©"] || "";
    return replacedKeywords.every(k => 
      newsTitle.toLowerCase().includes(k.toLowerCase())
    );
  });

  if (matches.length === 0) {
    summary.innerHTML = "ê²€ìƒ‰ ê²°ê³¼ê°€ ì—†ìŠµë‹ˆë‹¤ ğŸ˜¢";
    searchingText.style.display = "none";
    content.style.display = "none";
  } else {
    showSearchResults(matches, replacedKeywords);
  }

  btn.classList.remove("searching");
  btn.disabled = false;
  btn.textContent = "ê²€ìƒ‰";
  searchingText.style.display = "none";
}

function showSearchResults(matches, keywords) {
  const summary = document.getElementById("summary");
  const content = document.getElementById("content");

  // ì‹œê°„ ì •ë³´ ì²˜ë¦¬
  const times = matches
    .map(m => m["ì‹œê°„"])
    .filter(Boolean)
    .sort();

  const parseTime = t => {
    if (!t) return "ì‹œê°„ ì—†ìŒ";
    try {
      const d = new Date(t);
      if (isNaN(d.getTime())) return "ì‹œê°„ ì˜¤ë¥˜";

      const h = String(d.getHours()).padStart(2, '0');
      const m = String(d.getMinutes()).padStart(2, '0');
      const s = String(d.getSeconds()).padStart(2, '0');

      const now = new Date();
      const diffMin = Math.floor((now - d) / 60000);
      const diffHr = Math.floor(diffMin / 60);

      const ago = diffMin < 60 ? `${diffMin}ë¶„ì „` : `${diffHr}ì‹œê°„ì „`;
      return `${h}:${m}:${s} / ${ago}`;
    } catch {
      return "ì‹œê°„ ì˜¤ë¥˜";
    }
  };

  // ì±„ë„ ì •ë³´ ì²˜ë¦¬
  const channels = new Set(
    matches.map(m => m["ì±„ë„"]).filter(Boolean)
  );

  // ìš”ì•½ ì •ë³´ í‘œì‹œ
  let summaryHtml = "";
  if (times.length) {
    summaryHtml += `<div>ìµœì‹ : ${parseTime(times[times.length - 1])}</div>`;
    summaryHtml += `<div>ìµœì´ˆ: ${parseTime(times[0])}</div>`;
  }
  summaryHtml += `<div>ì±„ë„ìˆ˜: ${channels.size}ê±´</div>`;
  summaryHtml += `<div>ë‰´ìŠ¤ìˆ˜: ${matches.length}ê±´</div>`;
  summary.innerHTML = summaryHtml;

  // ê²€ìƒ‰ ê²°ê³¼ í‘œì‹œ
  content.innerHTML = "";
  content.style.display = "block";

  matches.forEach((match, idx) => {
    const newsCard = document.createElement("div");
    newsCard.className = "news-card";
    
    const title = match["ë‰´ìŠ¤ ì œëª©"] || "";
    const time = match["ì‹œê°„"] || "";
    const channel = match["ì±„ë„"] || "";
    const link = match["ë§í¬"] || "";
    const stockCode = match["ì¢…ëª©"] || "";
    const stockName = stockMap[stockCode] || stockCode;

    // í•˜ì´ë¼ì´íŠ¸ ì²˜ë¦¬ëœ ì œëª©
    const highlightedTitle = keywords.reduce((acc, word) => {
      return acc.replace(
        new RegExp(`(${word})`, 'gi'),
        '<span class="highlight">$1</span>'
      );
    }, title);

    const finalLink = !link || link.includes("stockinfo7.com")
      ? `https://search.naver.com/search.naver?query=${encodeURIComponent(title)}`
      : link;

    newsCard.innerHTML = `
      <div class="news-time">
        ${time}
        <span class="move-btn" onclick="google.script.run.moveToRow(${idx + 1})">ì´ë™</span>
        ${!link || link.includes("stockinfo7.com") 
          ? `<a href="${link}" class="notice">ì£¼ì˜</a>` 
          : ''}
      </div>
      ${channel ? `<div>${channel}</div>` : ''}
      ${stockName ? `<div>${stockName}</div>` : ''}
      <div class="news-title" onclick="window.open('${finalLink}', '_blank')">
        ${highlightedTitle}
      </div>
    `;

    content.appendChild(newsCard);
  });
}

// ì•„ì½”ë””ì–¸ ë Œë”ë§
function renderAccordion(data, container) {
  let i = 0;
  while (i < data.length) {
    const row = data[i];
    const title = row["ë‰´ìŠ¤ ì œëª©"] || "";
    
    if (title.includes("ê´€ë ¨ë‰´ìŠ¤")) {
      const groupTitle = title;
      const acc = document.createElement("button");
      acc.className = "accordion";
      acc.textContent = `ğŸ“£ ${groupTitle}`;
      
      const panel = document.createElement("div");
      panel.className = "panel";
      
      i++;
      while (i < data.length && (data[i]["ë‰´ìŠ¤ ì œëª©"] || "").trim() !== "") {
        const news = data[i];
        const item = document.createElement("div");
        item.className = "news-card";
        item.innerHTML = `
          <div class="news-title">${news["ë‰´ìŠ¤ ì œëª©"]}</div>
          <div class="news-time">ğŸ•’ ${news["ì‹œê°„"]}</div>
          <div class="news-link">
            <a href="${news["ë§í¬"]}" target="_blank">ğŸ‘‰ ë‰´ìŠ¤ ë³´ëŸ¬ê°€ê¸°</a>
          </div>
        `;
        panel.appendChild(item);
        i++;
      }
      
      acc.onclick = () => {
        acc.classList.toggle("active");
        panel.style.maxHeight = panel.style.maxHeight 
          ? null 
          : panel.scrollHeight + "px";
      };
      
      container.appendChild(acc);
      container.appendChild(panel);
    } else {
      i++;
    }
  }
}

// HOT í•„í„° ë Œë”ë§
function renderHotFilter(container) {
  const filterBox = document.createElement("div");
  filterBox.className = "hot-filter";
  filterBox.innerHTML = `
    <button data-type="all" class="active">âš« ì „ì²´</button>
    <button data-type="both">ğŸ”´ ë² ìŠ¤íŠ¸</button>
    <button data-type="news">ğŸŸ  í™•ì‚°ì¤‘</button>
    <button data-type="channel">ğŸŸ¡ ë‰´ìŠ¤í”½</button>
  `;

  const buttons = filterBox.querySelectorAll("button");
  const allBtn = filterBox.querySelector('[data-type="all"]');

  buttons.forEach(btn => {
    btn.onclick = () => {
      const type = btn.getAttribute("data-type");
      
      if (type === "all") {
        buttons.forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        activeFilter = null;
        document.querySelectorAll(".news-card")
          .forEach(c => c.style.display = "block");
        return;
      }
      
      if (activeFilter === type) {
        activeFilter = null;
        btn.classList.remove("active");
        allBtn.classList.add("active");
        document.querySelectorAll(".news-card")
          .forEach(c => c.style.display = "block");
        return;
      }
      
      activeFilter = type;
      buttons.forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      document.querySelectorAll(".news-card").forEach(card => {
        card.style.display = "none";
        if (type === "both" && card.classList.contains("highlight-both")) 
          card.style.display = "block";
        else if (type === "news" && card.classList.contains("highlight-news")) 
          card.style.display = "block";
        else if (type === "channel" && card.classList.contains("highlight-channel")) 
          card.style.display = "block";
      });
    };
  });
  
  container.appendChild(filterBox);
}

// HOT ì¹´ë“œ ë Œë”ë§
function renderHotCard(row, container) {
  const count = parseInt(row["ê´€ë ¨ë‰´ìŠ¤ ìˆ˜"] || "0");
  const mention = parseInt(row["ì–¸ê¸‰ ì±„ë„ ìˆ˜"] || "0");
  
  let highlightClass = "";
  if (count >= 10 && mention >= 3) highlightClass = "highlight-both";
  else if (count >= 10) highlightClass = "highlight-news";
  else if (mention >= 3) highlightClass = "highlight-channel";

  const card = document.createElement("div");
  card.className = `news-card ${highlightClass}`;
  card.innerHTML = `
    <div class="news-title">${row["ëŒ€í‘œ ë‰´ìŠ¤ ì œëª©"]}</div>
    <div class="news-time">
      ğŸ•’ ìµœì‹ : ${row["ìµœì‹  ë‰´ìŠ¤ ì‹œê°„"]} / ìµœì´ˆ: ${row["ìµœì´ˆ ë‰´ìŠ¤ ì‹œê°„"]}
    </div>
    <div class="news-time">
      ğŸ“¡ ê´€ë ¨ë‰´ìŠ¤ ${count}ê±´ / ì–¸ê¸‰ì±„ë„ ${mention}ê°œ
    </div>
    <div class="news-link">
      <a href="${row["ìµœì‹  ë‰´ìŠ¤ ë§í¬"]}" target="_blank">ğŸ‘‰ ë‰´ìŠ¤ ë³´ëŸ¬ê°€ê¸°</a>

}

  item.innerHTML = `

// ì»¨í…ì¸  ë Œë”ë§
function renderContent(data, container, sheetName) {
  container.className = "fade-container";
  container.innerHTML = `<div class="sheet-title">ğŸ“Œ ${sheetName}</div>`;
  
  const isAccordion = data.some(r => 
    (r["ë‰´ìŠ¤ ì œëª©"] || "").includes("ê´€ë ¨ë‰´ìŠ¤")
  );
  const isHot = sheetName.includes("HOT");

  if (isAccordion) {
    renderAccordion(data, container);
  } else if (isHot) {
    renderHotFilter(container);
    data.forEach(row => {
      if (row["ëŒ€í‘œ ë‰´ìŠ¤ ì œëª©"] && row["ìµœì‹  ë‰´ìŠ¤ ë§í¬"]) 
        renderHotCard(row, container);
    });
  } else {
    data.forEach(row => {
      if (row["ë‰´ìŠ¤ ì œëª©"] && row["ë§í¬"]) 
        renderFlatNews(row, container);
    });
  }
}

// ë‚ ì§œ ì¶”ì¶œ
function extractDate(sheetName) {
  const match = sheetName.match(/\d{2}\.\d{2}/);
  if (match) {
    const today = new Date();
    const year = today.getFullYear();
    return new Date(`${year}-${match[0].replace('.', '-')}`);
  }
  return new Date(0);
}

// ìš°ì„ ìˆœìœ„ ì„¤ì •
function getPriority(name) {
  if (name.includes("HOT")) return 0;
  if (name.includes("ì´ìŠˆ")) return 1;
  if (name.includes("ì±„ë„")) return 2;
  if (name.includes("DB")) return 3;
  return 4;
}

// ì‹œíŠ¸ ë¡œë“œ
function loadSheet(gid, name, btn, isRefresh = false) {
  if (!isRefresh) {
    if (currentBtn) currentBtn.classList.remove("active");
    currentBtn = btn;
    btn.classList.add("active");
  }

  const content = document.getElementById("content");
  content.classList.add("fade-out");

  fetch(`/sheet/${gid}`).then(res => res.json()).then(data => {
    const newTitles = data.map(r => r["ë‰´ìŠ¤ ì œëª©"]).join("|");
    const oldTitles = currentData.map(r => r["ë‰´ìŠ¤ ì œëª©"]).join("|");
    
    if (newTitles === oldTitles && isRefresh) {
      content.classList.remove("fade-out");
      return;
    }

    currentData = data;
    const container = document.createElement("div");
    renderContent(data, container, name);

    setTimeout(() => {
      content.innerHTML = "";
      content.appendChild(container);
      content.classList.remove("fade-out");
    }, 300);
  });
}

// ì´ˆê¸° ì‹œíŠ¸ ë¡œë“œ ë° ìë™ ìƒˆë¡œê³ ì¹¨
fetch("/sheets").then(res => res.json()).then(sheets => {
  sheets.sort((a, b) => {
    const d1 = extractDate(a.name);
    const d2 = extractDate(b.name);
    if (d1.getTime() !== d2.getTime()) return d2 - d1;
    return getPriority(a.name) - getPriority(b.name);
  });

  const nav = document.getElementById("sheet-nav");
  sheets.forEach((sheet, i) => {
    const btn = document.createElement("button");
    btn.textContent = sheet.name;
    btn.dataset.gid = sheet.gid;
    btn.onclick = () => loadSheet(sheet.gid, sheet.name, btn);
    nav.appendChild(btn);
    if (i === 0) loadSheet(sheet.gid, sheet.name, btn);
  });

  // 1ë¶„ë§ˆë‹¤ ìë™ ìƒˆë¡œê³ ì¹¨
  setInterval(() => {
    if (currentBtn) {
      const gid = currentBtn.dataset.gid;
      const name = currentBtn.textContent;
      loadSheet(gid, name, currentBtn, true);
    }
  }, 60000);
});
