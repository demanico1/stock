
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>디마니코 전체 시트 (정교한 시간 표기)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    iframe {
      flex: 1;
      border: none;
      width: 100%;
    }
    #timestamp {
      background: #f0f0f0;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://docs.google.com/spreadsheets/d/e/2PACX-1vREtGkXdYpNmlEf8pc1p6vpOoOmmhRC1plwNbWGCz-soto3fBDACuaN5Agm9tCGx2wZNxJnJM5ycvNR/pubhtml"
    allowfullscreen>
  </iframe>
  <div id="timestamp">업데이트 시간 계산 중...</div>

  <script>
    const now = new Date();
    const kstOffset = 9 * 60 * 60 * 1000;
    const kstDate = new Date(now.getTime() + kstOffset);

    const days = ["일", "월", "화", "수", "목", "금", "토"];
    const dayName = days[kstDate.getDay()];

    const yyyy = kstDate.getFullYear();
    const mm = String(kstDate.getMonth() + 1).padStart(2, '0');
    const dd = String(kstDate.getDate()).padStart(2, '0');
    const hh = String(kstDate.getHours()).padStart(2, '0');
    const mi = String(kstDate.getMinutes()).padStart(2, '0');
    const ss = String(kstDate.getSeconds()).padStart(2, '0');

    const formatted = `${yyyy}-${mm}-${dd} (${dayName}) ${hh}:${mi}:${ss}`;

    // 상대 시간 표기
    const diffMs = new Date() - now;
    const diffSec = Math.floor(diffMs / 1000);
    const diffMin = Math.floor(diffSec / 60);
    const diffHour = Math.floor(diffMin / 60);
    const diffDay = Math.floor(diffHour / 24);

    let relative = "방금 전";
    if (diffDay >= 1) {
      relative = `${diffDay}일 전`;
    } else if (diffHour >= 1) {
      relative = `${diffHour}시간 전`;
    } else if (diffMin >= 1) {
      relative = `${diffMin}분 전`;
    }

    document.getElementById('timestamp').textContent = `⏱️ 마지막 업데이트: ${formatted} (${relative})`;
  </script>
</body>
</html>
